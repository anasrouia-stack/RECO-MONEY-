<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RECO MONEY - Simulateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Simulateur RECO MONEY</h1>

    <label class="block mb-2">Montant (€)</label>
    <input id="amount" type="number" class="w-full p-2 border rounded mb-4" placeholder="Ex : 1000">

    <label class="block mb-2">Durée (jours)</label>
    <input id="days" type="number" class="w-full p-2 border rounded mb-4" placeholder="Ex : 30">

    <button id="calculate"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Calculer
    </button>

    <div id="result" class="mt-4 text-lg"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
